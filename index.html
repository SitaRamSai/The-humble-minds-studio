  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap');

    :root {
      /* Wisdom & Warmth Palette */
      --page-bg: #0a0a0a;
      --surface: #121212;
      --surface-highlight: #1c1c1c;
      --surface-border: #2a2a2a;

      --text-primary: #f2f0e9;
      /* Warm White */
      --text-secondary: #a8a29e;
      /* Warm Grey */
      --text-tertiary: #78716c;

      --accent-primary: #fbbf24;
      /* Amber */
      --accent-secondary: #d97706;
      --accent-glow: rgba(251, 191, 36, 0.3);

      --geometric-shape: rgba(255, 255, 255, 0.03);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--page-bg);
      color: var(--text-primary);
      overflow-x: hidden;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -webkit-font-smoothing: antialiased;
    }

    ::selection {
      background-color: var(--accent-primary);
      color: white;
    }

    /* Smooth Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--page-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--surface-border);
      border-radius: 5px;
      border: 2px solid var(--page-bg);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-tertiary);
    }

    /* Animations */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes rise {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-rise {
      opacity: 0;
      animation: rise 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    /* Utilities */
    .glass-panel {
      background: var(--surface);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--surface-border);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .text-gradient {
      background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Component Overrides */
    .app-header {
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--surface-border);
    }

    .surface-card {
      background: var(--surface);
      border: 1px solid var(--surface-border);
      border-radius: 1.5rem;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    .surface-card:hover {
      border-color: rgba(148, 163, 184, 0.2);
      background: var(--surface-highlight);
      transform: translateY(-2px);
    }

    .hero-shell {
      position: relative;
      padding: 4rem 2rem;
      overflow: hidden;
    }

    /* Geometric Shapes */
    .geo-shape {
      position: absolute;
      border: 1px solid var(--geometric-shape);
      z-index: 0;
      pointer-events: none;
    }

    .geo-circle {
      border-radius: 50%;
    }

    .geo-triangle {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 86.6px solid var(--geometric-shape);
      background: transparent;
      border: none;
    }

    /* Bento Grid Utilities */
    .bento-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1.5rem;
      width: 100%;
    }

    @media (min-width: 768px) {
      .bento-grid {
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(2, auto);
      }
    }

    .bento-card {
      background: rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .bento-card:hover {
      background: rgba(30, 41, 59, 0.5);
      border-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-4px);
      box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
    }

    .bento-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .bento-card:hover::before {
      opacity: 1;
    }

    /* Animations */
    @keyframes float-slow {

      0%,
      100% {
        transform: translate(0, 0) rotate(0deg);
      }

      33% {
        transform: translate(10px, -10px) rotate(2deg);
      }

      66% {
        transform: translate(-5px, 5px) rotate(-1deg);
      }
    }

    @keyframes pulse-glow {

      0%,
      100% {
        opacity: 0.5;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    .animate-float-slow {
      animation: float-slow 12s ease-in-out infinite;
    }

    .cta-button {
      background: #fff;
      color: #020617;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .cta-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .cta-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* Animated Background Styles */
    @keyframes gridPulse {
      0%, 100% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.6;
      }
    }

    @keyframes gradientShift {
      0% {
        opacity: 0.8;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes dotsFloat {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100px 100px;
      }
    }

    @keyframes page-fade {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .animate-page-fade {
      animation: page-fade 0.6s ease-in;
    }
  </style>
