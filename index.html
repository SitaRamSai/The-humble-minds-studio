<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Humble Minds | AI Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
      @import url('https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

      :root {
        --background-color: #020010;
        --glass-bg: rgba(10, 8, 20, 0.4);
        --border-color: rgba(129, 118, 154, 0.2);
        --purple-glow: #9333ea;
        --text-primary: #e5e7eb;
        --text-secondary: #9ca3af;
        --purple-primary: #a855f7;
      }

      body {
        font-family: 'Satoshi', 'Inter', sans-serif;
        background-color: var(--background-color);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: var(--text-primary);
      }
      
      #aurora-container {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
        overflow: hidden;
      }

      .aurora {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.3;
      }

      @keyframes dance {
        0%, 100% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(40vw, -30vh) scale(1.2); }
        50% { transform: translate(20vw, 50vh) scale(0.8); }
        75% { transform: translate(-30vw, 20vh) scale(1.1); }
      }

      .aurora-1 {
        width: 600px; height: 600px;
        background: radial-gradient(circle, rgba(147, 51, 234, 1) 0%, rgba(147, 51, 234, 0) 70%);
        top: 10vh; left: 10vw;
        animation: dance 35s infinite ease-in-out;
      }
      .aurora-2 {
        width: 500px; height: 500px;
        background: radial-gradient(circle, rgba(59, 130, 246, 1) 0%, rgba(59, 130, 246, 0) 70%);
        bottom: 5vh; right: 15vw;
        animation: dance 45s infinite ease-in-out reverse;
      }
      .aurora-3 {
         width: 400px; height: 400px;
        background: radial-gradient(circle, rgba(217, 70, 239, 1) 0%, rgba(217, 70, 239, 0) 70%);
        top: 50vh; right: 25vw;
        animation: dance 40s infinite ease-in-out;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0a09;
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5b21b6;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      
      .cta-button {
        display: inline-block;
        background: linear-gradient(90deg, #a855f7, #7c3aed);
        color: white;
        padding: 0.8rem 2rem;
        border-radius: 0.375rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(168, 85, 247, 0.2);
      }
      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(168, 85, 247, 0.4);
      }
      
      .section-title {
        font-size: 1.5rem; /* Adjusted size */
        font-weight: 700;
        margin-bottom: 1.5rem; /* Adjusted margin */
        text-align: left; /* Changed to left */
        color: var(--text-primary);
      }

      .bento-box {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: 1rem;
        box-shadow: 0 8px 32px 0 rgba(0,0,0,0.2);
        position: relative;
        overflow: hidden;
        padding: 1.5rem;
        transition: transform 0.3s ease;
      }
      
      .bento-box::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border-radius: 1rem;
        border: 1px solid transparent;
        background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(168, 85, 247, 0.25), transparent 40%);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
      }

      .bento-box:hover::before {
        opacity: 1;
      }
      
      .content-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        padding: 1rem;
        transition: all 0.3s ease;
      }
      
      .content-card:hover {
         transform: translateY(-4px);
         background: rgba(255, 255, 255, 0.05);
         border-color: rgba(168, 85, 247, 0.3);
      }

      .connect-card {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        border-radius: 0.75rem;
        transition: background-color 0.3s ease;
        border: 1px solid var(--border-color);
         background: rgba(255, 255, 255, 0.03);
      }

      .connect-card:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(168, 85, 247, 0.3);
      }

      .app-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background: rgba(10, 8, 20, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-color);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="aurora-container">
      <div class="aurora aurora-1"></div>
      <div class="aurora aurora-2"></div>
      <div class="aurora aurora-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
