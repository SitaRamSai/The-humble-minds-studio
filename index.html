    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap');

      :root {
        --page-bg: #f5f7ff;
        --page-gradient: radial-gradient(140% 120% at 10% 20%, #e2ecff 0%, #f8fafc 55%, #ffffff 100%);
        --surface: rgba(255, 255, 255, 0.92);
        --surface-border: rgba(15, 23, 42, 0.08);
        --surface-shadow: 0 24px 55px rgba(15, 23, 42, 0.08);
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --accent: #2563eb;
        --accent-soft: rgba(37, 99, 235, 0.12);
        --accent-strong: #1d4ed8;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--page-gradient);
        color: var(--text-primary);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      @keyframes rise {
        from { opacity: 0; transform: translateY(16px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      .animate-page-fade {
        animation: rise 0.4s ease-out;
      }

      .animate-rise {
        opacity: 0;
        animation: rise 0.6s ease-out forwards;
      }

      .hero-shell {
        position: relative;
        overflow: hidden;
        padding: 3rem clamp(1.5rem, 4vw, 3rem);
        border-radius: 1.5rem;
        background: linear-gradient(135deg, rgba(37, 99, 235, 0.12), rgba(14, 165, 233, 0.2));
        border: 1px solid rgba(37, 99, 235, 0.18);
        box-shadow: 0 20px 40px rgba(30, 64, 175, 0.12);
      }

      .hero-shell::after {
        content: '';
        position: absolute;
        inset: -30% 45% auto -10%;
        height: 70%;
        background: radial-gradient(circle at top, rgba(59, 130, 246, 0.35), transparent 70%);
        filter: blur(60px);
        z-index: 0;
      }

      .hero-shell > * {
        position: relative;
        z-index: 1;
      }

      .surface-card {
        background: var(--surface);
        border: 1px solid var(--surface-border);
        border-radius: 1.25rem;
        padding: clamp(1.25rem, 2vw, 1.75rem);
        box-shadow: var(--surface-shadow);
        backdrop-filter: blur(6px);
      }

      .section-title {
        font-family: 'Sora', 'Inter', sans-serif;
        font-size: clamp(1.35rem, 1.8vw, 1.75rem);
        font-weight: 600;
        margin-bottom: 0.75rem;
        color: var(--text-primary);
        letter-spacing: -0.01em;
      }

      .section-subtitle {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-bottom: 1.25rem;
        line-height: 1.5;
      }

      .hero-title {
        font-family: 'Sora', 'Inter', sans-serif;
        font-size: clamp(2.25rem, 5.5vw, 3.75rem);
        font-weight: 600;
        line-height: 1.1;
        letter-spacing: -0.025em;
        color: var(--text-primary);
        margin-bottom: 1rem;
      }

      .hero-subtitle {
        font-size: clamp(0.95rem, 1.6vw, 1.1rem);
        line-height: 1.55;
        color: var(--text-secondary);
        margin-bottom: 1.5rem;
        max-width: 55ch;
        margin-left: auto;
        margin-right: auto;
      }

      .cta-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background: linear-gradient(90deg, #2563eb, #7c3aed);
        color: white;
        padding: 0.95rem 2.4rem;
        border-radius: 9999px;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        box-shadow: 0 18px 35px rgba(59, 130, 246, 0.28);
      }
      .cta-button:hover {
        transform: translateY(-4px);
        box-shadow: 0 24px 48px rgba(99, 102, 241, 0.35);
      }

      .cta-secondary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.95rem 2.2rem;
        border-radius: 9999px;
        font-weight: 600;
        border: 1px solid rgba(15, 23, 42, 0.12);
        background: rgba(255, 255, 255, 0.9);
        color: var(--text-primary);
        transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
      }

      .cta-secondary:hover {
        transform: translateY(-3px);
        border-color: rgba(37, 99, 235, 0.35);
        box-shadow: 0 18px 32px rgba(15, 23, 42, 0.08);
      }

      .section-eyebrow {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.35rem 0.75rem;
        border-radius: 9999px;
        background: var(--accent-soft);
        color: var(--accent-strong);
        font-weight: 600;
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin-bottom: 1rem;
      }

      .content-card {
        background: rgba(248, 250, 252, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 1rem;
        padding: 1rem;
        transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        height: 100%;
      }

      .content-card:hover {
        transform: translateY(-4px);
        border-color: rgba(37, 99, 235, 0.45);
        box-shadow: 0 18px 34px rgba(15, 23, 42, 0.08);
      }

      .content-card h3 {
        font-family: 'Sora', 'Inter', sans-serif;
      }

      .tag-pill {
        background: rgba(37, 99, 235, 0.08);
        color: var(--accent-strong);
        border-radius: 9999px;
        padding: 0.35rem 0.75rem;
        font-size: 0.75rem;
        font-weight: 600;
      }

      .connect-card {
        display: flex;
        align-items: center;
        gap: 0.875rem;
        padding: 0.875rem 1rem;
        border-radius: 0.875rem;
        border: 1px solid rgba(203, 213, 225, 0.7);
        background: rgba(255, 255, 255, 0.85);
        transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
      }

      .connect-card:hover {
        transform: translateY(-3px);
        border-color: rgba(37, 99, 235, 0.4);
        box-shadow: 0 20px 34px rgba(15, 23, 42, 0.08);
      }

      .header-unique-font {
        font-family: 'Sora', 'Inter', sans-serif;
        letter-spacing: 0.08em;
        font-weight: 700;
        color: var(--text-primary);
      }

      .app-header {
        min-height: 80px;
        height: 92px;
        display: flex;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background: rgba(255, 255, 255, 0.82);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(226, 232, 240, 0.9);
      }
    </style>
